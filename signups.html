<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form | XibonAI</title>
     <link rel="shortcut icon" href="logo-color.svg" type="image/x-icon" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('background.png'); /* Add your background image */
            background-size: cover;
            background-position: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .form-container {
            width: 90%;
            max-width: 700px;
            height: 100vh;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .logo {
            display: block;
            margin: 10px auto;
            max-width: 150px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
            text-align: center;
        }
        p {
            margin: 10px 0;
            color: #666;
            text-align: center;
        }
        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
        .cta-button {
            display: inline-block;
            background-color: rgba(75, 0, 130, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            align-self: center;
            margin-bottom: 20px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .form-container {
                width: 95%;
            }
        }
        @media (max-width: 480px) {
            .form-container {
                width: 100%;
                height: 100vh;
                padding: 10px;
            }
            h1 {
                font-size: 20px; /* Smaller font size on mobile devices */
            }
            .cta-button {
                padding: 8px 16px;
            }
        }
    </style>
